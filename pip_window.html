<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="pip_window.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stress Extension</title>
</head>

<body>


<div class="container">

  <div class="title">
    <img class="logo" src="images/logo.png" alt="Logo" width="200" height="auto"> 
  </div>

<!-- Container 1: Visual -->
  <div class="section">
  <div class="section-title">Relaxing Visual Videos</div>
  <div class="slider">

    <div class="slider-wrapper">
      <button id="VV1" class="button">
        <img src="images/VisualVideo (1).jpg" alt="Video">
        <div class="description">
          <div class="big-caption">Dark Forest Lake</div>
          <div class="small-caption">Dusk, Beach, River</div>
        </div>
      </button>

      <button id="VV2" class="button">
        <img src="images/VisualVideo (2).jpg" alt="Video">
        <div class="description">
          <div class="big-caption">Beach at Night</div>
          <div class="small-caption">Beach, Ambient</div>
        </div>
      </button>

      <button id="VV3" class="button">
        <img src="images/VisualVideo (3).jpg" alt="Minecraft Parkour">
        <div class="description">
          <div class="big-caption">Mountainside</div>
          <div class="small-caption">Water</div>
        </div>
      </button>

      <button id="VV4" class="button">
        <img src="images/VisualVideo (4).jpg" alt="Minecraft Parkour">
        <div class="description">
          <div class="big-caption">Beach at Dusk</div>
          <div class="small-caption">Water</div>
        </div>
      </button>

      <button id="VV5" class="button">
        <img src="images/VisualVideo (5).jpg" alt="Minecraft Parkour">
        <div class="description">
          <div class="big-caption">60 Second River</div>
          <div class="small-caption">River, Daytime</div>
        </div>
      </button>

      <button id="VV7" class="button">
        <img src="images/VisualVideo (7).jpg" alt="Minecraft Parkour">
        <div class="description">
          <div class="big-caption">Countryside</div>
          <div class="small-caption">Nature, Bright</div>
        </div>
      </button>

      <button id="VV9" class="button">
        <img src="images/VisualVideo (9).jpg" alt="Minecraft Parkour">
        <div class="description">
          <div class="big-caption">Waves at Dusk</div>
          <div class="small-caption">Dark, Water</div>
        </div>
      </button>




  </div>
</div>

<!-- Container 2: Audio -->
<div class="container">

  <div class="section">
  <div class="section-title">Relaxing Audio Videos</div>
  <div class="slider">

    <div class="slider-wrapper">
      <button id="AV1" class="button">
        <img src="images/AudioVideo (1).jpg" alt="Audio Video">
        <div class="description">
          <div class="big-caption">Audio Video</div>
          <div class="small-caption">Sound</div>
        </div>
      </button>

      <button id="AV2" class="button">
        <img src="images/AudioVideo (2).jpg" alt="Audio Video">
        <div class="description">
          <div class="big-caption">30 Second Meditation</div>
          <div class="small-caption">Meditation, Calming</div>
        </div>
      </button>

      <button id="AV3" class="button">
        <img src="images/AudioVideo (3).jpg" alt="Audio Video">
        <div class="description">
          <div class="big-caption">60 Second Meditation</div>
          <div class="small-caption">Meditation, Calming</div>
        </div>
      </button>

      <button id="AV4" class="button">
        <img src="images/AudioVideo (4).jpg" alt="Audio Video">
        <div class="description">
          <div class="big-caption">Cat Relaxation</div>
          <div class="small-caption">Pet</div>
        </div>
      </button>

      <button id="AV5" class="button">
        <img src="images/AudioVideo (5).jpg" alt="Audio Video">
        <div class="description">
          <div class="big-caption">Brown Noise</div>
          <div class="small-caption">Noise</div>
        </div>
      </button>

      <button id="AV6" class="button">
        <img src="images/AudioVideo (6).jpg" alt="Audio Video">
        <div class="description">
          <div class="big-caption">Relaxing Lofi Music</div>
          <div class="small-caption">Music</div>
        </div>
      </button>

      <button id="AV7" class="button">
        <img src="images/AudioVideo (7).jpg" alt="Audio Video">
        <div class="description">
          <div class="big-caption">Close your Eyes</div>
          <div class="small-caption">Nature, Music, Ambience</div>
        </div>
      </button>

  </div>
</div>

<video id="videoElement" controls autoplay muted height="0" width="0" style="display:none;">
  <source id="videoSource" src="" type="video/mp4">
  Your browser does not support the video tag.
</video>
<div id="pipMessage" style="display: none;">Video playing in window</div>

<script src="pip_script.js"></script>

</body>
</html>
